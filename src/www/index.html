<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibreMove</title>
  <style>
    /* Styles for the progress circle */
    svg {
      display: block;
      margin: 20px auto;
    }

    circle {
      transition: stroke-dasharray 0.3s;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }

    /* Optional: style for the page */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>LibreMove - Steps Tracking App</h1>

  <!-- Progress circle to show step goal progress -->
  <svg width="150" height="150">
    <circle cx="75" cy="75" r="65" stroke="#e6e6e6" stroke-width="10" fill="none"></circle>
    <circle id="progress-circle" cx="75" cy="75" r="65" stroke="blue" stroke-width="10" fill="none" style="stroke-dasharray: 0 100;"></circle>
  </svg>

  <!-- Step count display -->
  <p id="steps">Steps today: 0</p>

  <!-- Include Cordova script and your app logic -->
  <script src="js/index.js"></script>
  <script src="cordova.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <!-- Main JavaScript to manage step counting and circle progress -->
  <script>
    document.addEventListener('deviceready', function() {
      if (Pedometer) {
        Pedometer.isStepCountingAvailable(function(isAvailable) {
          if (isAvailable) {
            // Start tracking steps
            Pedometer.startPedometerUpdates(function(pedometerData) {
              updateSteps(pedometerData.numberOfSteps);
            }, function(error) {
              console.log("Error starting pedometer updates: " + error);
            });
          } else {
            console.log("Step counting is not available on this device.");
          }
        });
      }
    }, false);

    // Function to update steps in the UI
    function updateSteps(steps) {
      // Update the text showing the number of steps
      document.getElementById('steps').innerHTML = "Steps today: " + steps;

      // Update the circle closing logic
      updateCircle(steps);
    }

    // Function to update the progress circle based on steps
    function updateCircle(steps) {
      const goal = 10000; // Example step goal
      const percentage = Math.min((steps / goal) * 100, 100); // Cap at 100%
      const circle = document.getElementById('progress-circle');

      // Update the progress circle's stroke-dasharray to reflect progress
      circle.style.strokeDasharray = `${percentage} 100`;
    }
  </script>
</body>
</html>
